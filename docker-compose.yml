version: "3.8"

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: links2rss-telegram-bot
        ports:
            - "8080:8080"
        environment:
            - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
            - HTTP_PORT=8080
            - APP_URL=${APP_URL:-http://localhost:8080}
            - DB_PATH=/app/data/links.db
        volumes:
            - ./data:/app/data
        restart: unless-stopped
